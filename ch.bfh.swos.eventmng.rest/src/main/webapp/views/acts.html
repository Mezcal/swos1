    <div class="container" ng-controller="ActController">    	
    	<h1>Acts</h1>
						
		<div class="row-fluid">
      		<div class="span8">
      			<table class="table table-condensed">
			    	<thead>
	      				<tr>
      						<th>Name</th>
      						<th>Genre</th>
      						<th>Salary</th>
     		 				<th>Edit</th>
     			 			<th>Delete</th>      			      			      			      			      				
    			  		</tr>
   				   	</thead>
	   			   	<tbody>
   			   			<tr ng-repeat="act in acts">
    		  				<td>{{act.name}}</td>
     			 			<td>{{act.genre}}</td>
    	 		 			<td>{{act.salary}}.-</td>
	     		 			<td><a class="btn" id="edit" ng-click="edit(act)">edit</a></td>
     		 				<td><a class="btn" id="delete" ng-click="removeWithConfirm($index,act.id)">delete</a></td>	
    		  			</tr>
     		 		</tbody>
    			</table>
      		</div>
		</div>
		<form id="actForm" name="actForm" ng-submit="save()">
			<div class="row-fluid">
				<div class="span12">
  					<fieldset>
						<legend></legend>
						<label>Name</label>
						<input type="text" placeholder="Name" ng-model="currentAct.name" required>
						<label>Genre</label>
						<input type="text" placeholder="Rock" ng-model="currentAct.genre" required>	
						<label>Salary</label>
						<input type="number" placeholder="20" ng-model="currentAct.salary" required>					
					</fieldset>
				</div>
				<div class="span2"></div>
			</div>
			<div class="row-fluid">
      			<div class="span4">
      				<div class="form-actions">
						<button type="button" class="btn" ng-click="cancel()">Cancel</button>
						<button type="submit" class="btn btn-primary">Save changes</button>
					</div>
      			</div>
			</div>
		</form>
		{{debugMsg}}
		<div data-ng-include data-src="'utils/modalDeleteConfirm.html'"></div>
    </div>
